<div class="pd-20">
    <form action="{:U('Admin/Node/admin_permission_edit')}" method="post" class="form form-horizontal" id="form-user-character-add">

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>方法节点：</label>
            <div class="formControls col-10">
                <input type="text" class="input-text" value="{$nodeData.name}" name="name" datatype="*4-16" nullmsg="节点名称不能为空">
                <input type="hidden" name="id" value="{$nodeData.id}">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-2">父节点：</label>
            <div class="formControls col-10">
                <select class="select" name="pid">
                    <option value="0" >顶级类别</option>
                    <foreach name="data" item="val">
                        <option value="{$val.id}" <if condition="$val.id eq $nodeData['pid']">selected="selected"</if> >{$val['level']|str_repeat='--',###*2}{$val.title}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">激活状态：</label>
            <div class="formControls col-10">
                <input type="text" class="input-text" value="1" placeholder="" name="status">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">节点名称：</label>
            <div class="formControls col-10">
                <input type="text" class="input-text" placeholder="" name="title" value="{$nodeData.title}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">排序：</label>
            <div class="formControls col-10">
                <input type="text" class="input-text" value="{$nodeData.sort}" placeholder="" name="sort">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-2">节点等级：</label>
            <div class="formControls col-10">
                <select name="level">
                    <option value="1" <if condition="$nodeData.level eq 1">selected="selected"</if> >1</option>
                    <option value="2" <if condition="$nodeData.level eq 2">selected="selected"</if> >2</option>
                    <option value="3" <if condition="$nodeData.level eq 3">selected="selected"</if> >3</option>
                </select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-2">备注：</label>
            <div class="formControls col-10">
                <input type="text" class="input-text" value="{$nodeData.remark}" placeholder="" name="remark">
            </div>
        </div>

<script>
    $(function(){
        $(".permission-list dt input:checkbox").click(function(){
            $(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
        });
        $(".permission-list2 dd input:checkbox").click(function(){
            var l =$(this).parent().parent().find("input:checked").length;
            var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
            if($(this).prop("checked")){
                $(this).closest("dl").find("dt input:checkbox").prop("checked",true);
                $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
            }
            else{
                if(l==0){
                    $(this).closest("dl").find("dt input:checkbox").prop("checked",false);
                }
                if(l2==0){
                    $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
                }
            }

        });
    });
</script>
